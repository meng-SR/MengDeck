<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="<%= BASE_URL %>server_config.js"></script>
  <title>数据采集</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      background-color: rgb(225, 232, 237);
      width: 100%;
      height: 100%;
    }

    ::-webkit-scrollbar {
      /*滚动条整体样式*/
      /*高宽分别对应横竖滚动条的尺寸*/
      width: 6px;
      height: 12px;
    }

    ::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgb(225, 232, 237);
      background: rgb(204,209,212);
    }

    ::-webkit-scrollbar-track {
      /*滚动条里面轨道*/
      box-shadow: inset 0 0 5px rgba(143, 134, 134, 0.2);
      border-radius: 10px;
      background: white;
    }

    ::-webkit-scrollbar-thumb:hover{
      background:rgb(136, 153, 166);
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
